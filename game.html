<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(snake.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height:66vh;
            margin-top: 0px;
        }
        canvas {
            border: 2px solid #333;
           
        }
        .header {
            background: transparent;
            color: #fff;
            padding: 10px 20px;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
.logo {

height: 70px;
width: 250px;
}
footer {
    text-align: center;
    padding: 20px 0px;
    background: transparent;
    color: #fff;
    vertical-align: bottom;
}

footer p {
    font-size: 14px;
}
.btn {
    background-color: #3cccb9;
    color: rgb(4, 4, 4);
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.btn:hover {
    background-color:whitesmoke;
}
        
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo">
      </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const gridSizeX = canvas.width / gridSize;
        const gridSizeY = canvas.height / gridSize;

        const snake = {
            body: [{ x: 5, y: 5 }],
            direction: "right"
        };

        const food = {
            x: Math.floor(Math.random() * gridSizeX),
            y: Math.floor(Math.random() * gridSizeY)
        };

        let gameInterval;
        let score = 0;

        function drawSnake() {
            // Draw the head of the snake (different color)
            ctx.fillStyle = "green";
            ctx.fillRect(snake.body[0].x * gridSize, snake.body[0].y * gridSize, gridSize, gridSize);
            
            // Draw the body of the snake (different color)
            ctx.fillStyle = "lime";
            for (let i = 1; i < snake.body.length; i++) {
                ctx.fillRect(snake.body[i].x * gridSize, snake.body[i].y * gridSize, gridSize, gridSize);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc((food.x + 0.5) * gridSize, (food.y + 0.5) * gridSize, gridSize / 2, 0, 2 * Math.PI); // Set the radius to gridSize / 2
            ctx.fill();
        }

        function moveSnake() {
            const newHead = { ...snake.body[0] };

            if (snake.direction === "right") newHead.x++;
            if (snake.direction === "left") newHead.x--;
            if (snake.direction === "up") newHead.y--;
            if (snake.direction === "down") newHead.y++;

            snake.body.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.body.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * gridSizeX);
            food.y = Math.floor(Math.random() * gridSizeY);
        }

        function checkCollision() {
            const head = snake.body[0];

            if (head.x < 0 || head.x >= gridSizeX || head.y < 0 || head.y >= gridSizeY) {
                clearInterval(gameInterval);
                alert("Game over! Your score: " + score);
            }

            for (let i = 1; i < snake.body.length; i++) {
                if (head.x === snake.body[i].x && head.y === snake.body[i].y) {
                    clearInterval(gameInterval);
                    alert("Game over! Your score: " + score);
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight" && snake.direction !== "left") {
                snake.direction = "right";
            } else if (event.key === "ArrowLeft" && snake.direction !== "right") {
                snake.direction = "left";
            } else if (event.key === "ArrowUp" && snake.direction !== "down") {
                snake.direction = "up";
            } else if (event.key === "ArrowDown" && snake.direction !== "up") {
                snake.direction = "down";
            }
        });

        gameInterval = setInterval(gameLoop, 300); 
    </script>

</body>
